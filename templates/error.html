<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Image Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #2c6ea5;
            --primary-dark: #1c5c8e;
            --primary-light: #4a8bc7;
            --secondary-color: #f48c4e;
            --secondary-dark: #e67a3a;
            --secondary-light: #ffac7a;
            --accent-color: #56b786;
            --accent-dark: #409b6b;
            --accent-light: #7ed3a9;
            --danger-color: #dc3545;
            --danger-dark: #b02a37;
            --text-light: #f8f9fa;
            --text-dark: #333333;
            --bg-light: rgba(255, 255, 255, 0.95);
            --card-bg: rgba(255, 255, 255, 0.9);
        }
        
        body {
            min-height: 100vh;
            background: url('/static/image-background.svg') no-repeat center center fixed;
            background-size: cover;
            background-color: var(--primary-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-dark);
        }
        
        .card {
            background-color: var(--card-bg);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .card-header {
            background: var(--danger-color);
            color: white;
            border-bottom: none;
            padding: 1.2rem 1.5rem;
        }
        
        .card-header h3 {
            margin: 0;
            font-weight: 600;
        }
        
        .error-container {
            text-align: center;
            padding: 40px 20px;
        }
        
        .error-icon {
            font-size: 80px;
            color: var(--danger-color);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            transition: all 0.3s ease;
            padding: 10px 24px;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header">
                        <h3 class="mb-0">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            Error
                        </h3>
                    </div>
                    <div class="card-body">
                        <div class="error-container">
                            <div class="error-icon">
                                <i class="bi bi-x-octagon-fill"></i>
                            </div>
                            <h4 class="mb-3">{{ message }}</h4>
                            <p class="mb-4">Sorry, we couldn't complete your request.</p>
                            <a href="/" class="btn btn-primary">
                                <i class="bi bi-house-fill me-2"></i>
                                Back to Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
